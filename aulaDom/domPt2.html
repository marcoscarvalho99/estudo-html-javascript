<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parte2</title>
		<style>
			body {
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<div id="resultado">resultado</div>
		<form action="">
			<input type="number" name="btn1" id="btn1" />
			<input type="number" name="btn2" id="btn2" />
			<input type="button" value="somar" name="somar" id="somar" />
		</form>
		<script>
			var soma = document.getElementById("somar");
			soma.addEventListener("click", somar);
			function somar() {
				var num1 = document.getElementById("btn1");
				var num1Number = Number(num1.value);
				var num2 = document.querySelector("input#btn2");
				var num2Number = parseInt(num2.value);
				var resultado = document.getElementById("resultado");
				var result = num1Number + num2Number;
				resultado.innerText =
					"a soma entre " +
					num1Number +
					"+" +
					num2Number +
					"= " +
					result.toString();
				console.log("funcionar");
			}
		</script>
	</body>
</html>
